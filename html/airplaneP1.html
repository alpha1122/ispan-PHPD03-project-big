<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>機場去程設定</title>
  <link rel="icon" href="../img/logo.png" />
  <link rel="stylesheet" href="../CSS/airplanePage.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

</head>

<body>
  <!-- 導覽列 -->
  <header class="w-100">
    <div class="nav-bar">
      <a href="#" class="logo"><img src="../img/logo.png" alt="">tokyo</a>
      <div class="menu-btn"></div>
      <div class="navigation">
        <div class="nav-items">
          <i class="uil uil-times nav-close-btn"></i>
          <a href="./1-page.html"><i class="uil uil-home"></i>首頁</a>
          <a href="./2-page.html"><i class="uil uil-plane-departure"></i></i>機票</a>
          <a href="./3-page.html"><i class="uil uil-map-pin-alt"></i>景點推薦</a>
          <a href="./4-page.html"><i class="uil uil-bed"></i>住宿推薦</a>
          <a href="./5-page.html"><i class="uil uil-bus-alt"></i>行程交通</a>
          <a href="./memberSchedule.html"><i class="uil uil-user"></i></i>會員中心</a>
        </div>
      </div>
      <i class="uil uil-apps nav-menu-btn"></i>
    </div>
  </header>

  <!-- 機票分頁開頭 -->
<div class="pageHeader"></div>
  <!-- 版權:https://commons.wikimedia.org/wiki/File:Lake_Kawaguchiko_Sakura_Mount_Fuji_4.JPG -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Lake_Kawaguchiko_Sakura_Mount_Fuji_4.JPG" alt="mainpic" id="mainpic"/>

  <!-- 主要頁面 -->
  <div class="main">

    <!-- 上方篩選器 -->
  
      <div class="airplaneFliter">
          <!-- 出發地點 -->
          <label for="departureSpot">出發地點</label>
          <select name="" id="departureSpot">
              <option value="TPE" selected>臺灣桃園國際機場(TPE)</option>
              <option value="NRT">成田國際機場(NRT)</option>
              <option value="HND">東京羽田國際機場(HND)</option>
          </select>
          <!-- 到達地點 -->
          <label for="arrivalSpot">抵達地點</label>
          <select name="" id="arrivalSpot">
              <option value="TPE">臺灣桃園國際機場(TPE)</option>
              <option value="NRT">成田國際機場(NRT)</option>
              <option value="HND" selected>東京羽田國際機場(HND)</option>
          </select>
          <!-- 出發日期 -->
          <label for="departureDate">去程</label><input type="date" name="" id="departureDate" />
          <!-- 回程日期 -->
          <label for="returnDate">回程</label><input type="date" name="" id="returnDate" />
          <!-- 人數 -->
          <label for="people">人數</label><input type="number" max="8" min="1" id="people" />
           <!-- 搜尋按鈕 -->
      <input type="submit" value="搜尋">
      </div>


      <!-- 旁邊導覽列 -->
      <!-- 以下input為測試，有自訂的多選框container、checkmark勿刪 -->
      <div class="sideFilter">
        <label class="container">樂桃航空
          <input type="checkbox" name="company" value="momo">
          <span class="checkmark"></span>
        </label>
      </div>

      <!-- 篩選結果畫面 -->
      <div class="output">

        <!-- 機票詳細全展開 -->
        <div class="outputDiv">
            <img src="../img/樂桃icon.png" alt="" />
            <div class="text">
              <div class="flyingSpot">
                出發地點:<span>臺灣桃園國際機場(TPE)</span>&nbsp;&nbsp;
                抵達地點:<span>成田國際機場(NRT)</span>
              </div>
              <br/>
              <div class="price">
                價格:&nbsp;<span>12345</span>&nbsp;NTD
              </div>
            </div>

            <button>查看詳情<div></div></button>
            
            <!-- 展開後畫面 -->
          <div class="openDiv">
            <div class="flyingTime">
              出發時間:<span>12:00AM</span>&nbsp;-&nbsp;
              抵達時間:<span>03:00AM</span>
            </div>

            <a href="./airplaneP2.html"><button>下一步</button></a>
          </div>
        </div>

        <!-- 粗略展開 -->
        <div class="outputDiv">

           <!-- 機票詳細全展開 -->
            <img src="../img/樂桃icon.png" alt="" />
            <div class="text">
              <div class="flyingSpot">
                出發地點:<span>臺灣桃園國際機場(TPE)</span>&nbsp;&nbsp;
                抵達地點:<span>成田國際機場(NRT)</span>
              </div>
              <br/>
              <div class="price">
                價格:&nbsp;<span>12345</span>&nbsp;NTD
              </div>
            </div>

            <button>查看詳情<div></div></button>
        </div>


      </div>

    </div>
  </div>
</body>

</html>
